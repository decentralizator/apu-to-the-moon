<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a1a">
    <title>Apu To The Moon</title>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        body {
            background-color: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        #game-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            position: relative;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        /* Mobile touch controls overlay */
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            pointer-events: none;
            z-index: 1000;
        }

        .control-btn {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #btn-left { left: 20px; bottom: 40px; }
        #btn-right { left: 110px; bottom: 40px; }
        #btn-jump { right: 20px; bottom: 40px; }

        /* Show mobile controls on touch devices */
        @media (pointer: coarse) {
            #mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Mobile touch controls -->
    <div id="mobile-controls">
        <div id="btn-left" class="control-btn">◀</div>
        <div id="btn-right" class="control-btn">▶</div>
        <div id="btn-jump" class="control-btn">▲</div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
